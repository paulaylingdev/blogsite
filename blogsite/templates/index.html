{% extends "base_template.html" %}

{% block title %}blogsite{% endblock %}

{% block body %}

  {% for post in posts %}
  <article>
    <section class="row">
      <h2 class="col-md-6 text-capitalize">{{ post.title }}</h2>
      <p class="col-md-6 text-md-right">{{ post.pub_date.strftime('%H:%M %d %B %Y') }}</p>
    </section>
    <hr>
      <section class="text-md-right">
        {% for tag in post.tags %}
        <span class="tag">{{ tag.name }}</span>
        {% endfor %}
      </section>
    <p class="text-justify">{{ post.body }}</p>
  </article>
  {% endfor %}

{% endblock %}
