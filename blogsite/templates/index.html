<!DOCTYPE html>
{% extends "base_template.html" %}

{% block title %}blogsite{% endblock %}

{% block body %}

  {{ super() }}

  {% for post in posts %}
  <hr>
  <h2>{{ post.title }}</h2>
  <hr>
  <p>{{ post.pub_date.strftime('%H:%M %d %B %Y') }}</p>
    {% for tag in post.tags %}
    <span>{{ tag.name }}<span>
    {% endfor %}
  <p>{{ post.body }}</p>
  {% endfor %}

{% endblock %}
