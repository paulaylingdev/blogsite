{% extends "base_template.html" %}

{% block title %}blogsite{% endblock %}

{% block body %}

{% if summarytext %}
<p><h3>{{summarytext}}</h3></p>
{% endif %}

{% for post in posts %}
<article>
  <section class="row">
    <h5 class="col-md-6 text-capitalize">
      <a href="/post/{{post.id}}">{{ post.title }}</a>
    </h5>
    <p class="col-md-6 text-md-right">
      {{ post.pub_date.strftime('%H:%M %d %B %Y') }}</p>
  </section>
</article>
{% endfor %}

{% endblock %}
